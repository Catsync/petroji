<div id="resetbox"  class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title">Reset</div>
      <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" ui-sref="auth">Sign In</a>
      </div>
    </div>
    <div class="panel-body">
      <form id="resetform" name="auth.reset" class="form-horizontal" role="form" ng-submit="auth.resetUser()">

        <div id="signupalert" style="display:none" class="alert alert-danger">
          <p>Error:</p>
          <span></span>
        </div>

        <div class="form-group">
          <label for="email" class="col-md-3 control-label">Email</label>
          <div class="col-md-9">
            <input type="email" class="form-control" name="email" placeholder="Email Address" ng-model="auth.email">
          </div>
        </div>
        <div class="form-group">
          <!-- Button -->
          <div class="col-md-offset-3 col-md-9">
            <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>Reset Password</button>
          </div>
        </div>
      </form>
    </div>
  </div>
