
<div id="signupbox"  class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title">Sign Up</div>
      <div style="float:right; font-size: 85%; position: relative; top:-10px">
        <a id="signinlink" ui-sref="auth">Sign In</a>
      </div>
    </div>
    <div class="panel-body">
      <form id="signupform" name="auth.signupform" class="form-horizontal" role="form" ng-submit="auth.createUser()">

        <div id="signupalert" style="display:none" class="alert alert-danger">
          <p>Error:</p>
          <span></span>
        </div>

        <div class="form-group">
          <label for="email" class="col-md-3 control-label">Email</label>
          <div class="col-md-9">
            <input type="email" class="form-control" name="email" placeholder="Email Address" ng-model="auth.newUserData.email">
          </div>
        </div>

        <div class="form-group">
          <label for="firstname" class="col-md-3 control-label">First Name</label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="firstname" placeholder="First Name" ng-model="auth.newUserData.firstname">
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-md-3 control-label">Last Name</label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="lastname" placeholder="Last Name" ng-model="auth.newUserData.lastname">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-md-3 control-label">Password</label>
          <div class="col-md-9">
            <input type="password" class="form-control" name="password" placeholder="Password" ng-model="auth.newUserData.password">
          </div>
        </div>

        <div class="form-group">
          <label for="username" class="col-md-3 control-label">Username</label>
          <div class="col-md-9">
            <input id="login-username" type="text" class="form-control" name="username" ng-model="auth.user.name" placeholder="username" ng-model="auth.newUserData.username">
          </div>
        </div>

        <div class="form-group">
          <!-- Button -->
          <div class="col-md-offset-3 col-md-9">
            <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
